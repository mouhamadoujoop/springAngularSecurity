<div class="p-3">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID client</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          </thead>
          <tbody>
            @for (book of booksResult; track $index) {
                <tr>
                    <td>{{book?.id}}</td>
                    <td>{{book?.author}}</td>
                    <td>{{book?.isbn}}</td>
                  </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
