<div class="container">
	<div class="screen">
		<div class="screen__content">
			<div class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="registerRequest.firstname" placeholder="User first name">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="registerRequest.lastname" placeholder="User last name">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="registerRequest.email" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input"  [(ngModel)]="registerRequest.password"placeholder="Password">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<select type="text" class="login__input" [(ngModel)]="registerRequest.role" placeholder="User last name">
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                    </select>
				</div>
				<button class="button login__submit" (click)="register()">
					<span class="button__text">Registe In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
			</div>
			<div class="social-login">
				<a routerLink="/">log in via</a>
				
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
